[book]
authors = ["Andreas Schmidt"]
language = "en"
multilingual = false
src = "src"
title = "Opus: The Book of ConSerts"

[output.html]
git-repository-url = "https://github.com/conserts/opus"
git-repository-icon = "fa-github"
mathjax-support = true
additional-css = ["custom.css"]

[output.linkcheck]
exclude = [ 'safetbox\.de', 'crates\.io', 'kit\.edu' , 'doi\.org', 'researchgate\.net', 'goalstructuringnotation\.info']

[preprocessor.graphviz]
command = "mdbook-graphviz"
output-to-file = true